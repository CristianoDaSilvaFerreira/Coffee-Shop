<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>

  <!-- Font Awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom css file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header section starts -->
  <header class="header">

    <a href="#" class="logo">
      <img src="images/logo.png" alt="Coffe Shop Logo">
    </a>

    <nav class="navbar">
      <a href="#home">Inicio</a>
      <a href="#about">Sobre</a>
      <a href="#menu">Menu</a>
      <a href="#prducts">Prdutos</a>
      <a href="#review">Avaliações</a>
      <a href="#contact">Contato</a>
    </nav>

    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
      <input type="search" id="search-box" placeholder="pesquisa por...">
      <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-1.png" alt="Produto 1">
        <div class="content">
          <h3>Item do carrinho 01</h3>
          <div class="price">R$ 15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-2.png" alt="Produto 2">
        <div class="content">
          <h3>Item do carrinho 02</h3>
          <div class="price">R$ 15.99</div>
        </div>
      </div>

      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-3.png" alt="Produto 3">
        <div class="content">
          <h3>Item do carrinho 03</h3>
          <div class="price">R$ 15.99</div>
        </div>
      </div>
      
      <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="images/cart-item-4.png" alt="Produto 4">
        <div class="content">
          <h3>Item do carrinho 04</h3>
          <div class="price">R$ 15.99</div>
        </div>
      </div>

      <a href="#" class="btn">Sair</a>

    </div>

  </header>
  <!-- header section end -->

  <!-- Custom js file -->
  <script src="js/script.js"></script>
</body>
</html>
